<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wan'erGPT</title>
    <style>
        /* Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        /* Body */
        body {
            background: linear-gradient(135deg, #181825, #222236);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Chat Container */
        .chat-container {
            width: 450px;
            height: 650px;
            background: rgba(40, 40, 56, 0.9);
            backdrop-filter: blur(15px);
            display: flex;
            flex-direction: column;
            border-radius: 18px;
            box-shadow: 0px 8px 30px rgba(0, 0, 0, 0.4);
            overflow: hidden;
        }

        /* Chat Header */
        .chat-header {
            background: rgba(30, 30, 45, 0.85);
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 20px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
        }

        #typing-welcome {
            font-size: 16px;
            color: #ddd;
            overflow: hidden;
            white-space: nowrap;
            border-right: 2px solid white;
            display: inline-block;
            animation: blinkCursor 0.8s infinite;
        }

        @keyframes blinkCursor {
            50% {
                border-color: transparent;
            }
        }

        .reset-btn {
            background: linear-gradient(135deg, #0084ff, #0066cc);
            color: white;
            border: none;
            padding: 8px 14px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 6px;
            transition: 0.3s ease;
        }

        .reset-btn:hover {
            background: linear-gradient(135deg, #0066cc, #004db3);
        }

        #chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            color: white;
            scrollbar-width: thin;
            scrollbar-color: #666 #2a2a3b;
        }

        .user-message, .bot-message {
            max-width: 80%;
            padding: 14px 18px;
            border-radius: 12px;
            font-size: 15px;
            line-height: 1.4;
            word-wrap: break-word;
        }

        .user-message {
            background: linear-gradient(135deg, #0084ff, #0066cc);
            align-self: flex-end;
            color: white;
            border-bottom-right-radius: 4px;
            box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.2);
        }

        .bot-message {
            background: rgba(255, 255, 255, 0.15);
            align-self: flex-start;
            border-bottom-left-radius: 4px;
            position: relative;
            backdrop-filter: blur(10px);
            box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.2);
        }

        .chat-input {
            display: flex;
            padding: 12px;
            background: rgba(30, 30, 45, 0.85);
            border-top: 2px solid rgba(255, 255, 255, 0.1);
        }

        input {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            background: rgba(38, 39, 54, 0.9);
            color: white;
            outline: none;
            transition: 0.3s ease-in-out;
        }

        input::placeholder {
            color: #aaa;
        }

        button {
            margin-left: 10px;
            padding: 14px 18px;
            border: none;
            background: linear-gradient(135deg, #0084ff, #0066cc);
            color: white;
            font-size: 18px;
            cursor: pointer;
            border-radius: 8px;
            transition: 0.3s ease;
        }

        button:hover {
            background: linear-gradient(135deg, #0066cc, #004db3);
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="header-text">
                <p id="typing-welcome"></p>
            </div>
            <button onclick="resetChat()" class="reset-btn">Reset</button>
        </div>
        <div id="chat-box"></div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Ketik pesan..." onkeypress="handleKey(event)">
            <button onclick="sendMessage()">âž¤</button>
        </div>
    </div>

    <script>
        let conversationHistory = [];

        document.addEventListener("DOMContentLoaded", () => {
            let welcomeText = "Welcome To Wan'erGPT";
            let typingElement = document.getElementById("typing-welcome");

            function typeWelcome() {
                typingElement.textContent = "";
                let i = 0;

                function typeCharacter() {
                    if (i < welcomeText.length) {
                        typingElement.textContent += welcomeText.charAt(i);
                        i++;
                        setTimeout(typeCharacter, 100);
                    } else {
                        setTimeout(() => typeWelcome(), 1000);
                    }
                }

                typeCharacter();
            }

            typeWelcome();
        });

        async function sendMessage() {
            let userInput = document.getElementById("user-input").value.trim();
            if (!userInput) return;

            let chatBox = document.getElementById("chat-box");

            let userMessage = document.createElement("div");
            userMessage.className = "user-message";
            userMessage.textContent = userInput;
            chatBox.appendChild(userMessage);
            document.getElementById("user-input").value = "";

            chatBox.scrollTop = chatBox.scrollHeight;
            conversationHistory.push(`User: ${userInput}`);

            try {
                let botMessage = document.createElement("div");
                botMessage.className = "bot-message";
                botMessage.textContent = "Sedang memproses...";
                chatBox.appendChild(botMessage);

                let historyText = conversationHistory.join("\n");
                let response = await fetch(`https://api.agungny.my.id/api/deepseek?q=${encodeURIComponent(historyText)}`);
                let data = await response.json();
                let botResponse = data.result || "Maaf, terjadi kesalahan";

                conversationHistory.push(`Bot: ${botResponse}`);
                botMessage.textContent = botResponse;

                chatBox.scrollTop = chatBox.scrollHeight;
            } catch (error) {
                let errorMessage = document.createElement("div");
                errorMessage.className = "bot-message";
                errorMessage.textContent = "Error mengambil data";
                chatBox.appendChild(errorMessage);
            }
        }

        function handleKey(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        }

        function resetChat() {
            conversationHistory = [];
            document.getElementById("chat-box").innerHTML = "";
        }
    </script>
</body>
</html>
